template:
  package: DrWhyTemplate
  default_assets: false

reference:
  - title: Explainers
    desc: New explainers tailored for larger model factories
    contents:
    - explain_scikitlearn
    - explain_h2o
    - explain_keras
    - explain_mlr
    - explain_mlr3
    - explain_xgboost
    - explain_tidymodels
  - title: Addapters for yhat
    desc: Specfic versions of the generic yhat function
    contents:
    - yhat.scikitlearn_model
    - yhat.WrappedModel
    - yhat.H2ORegressionModel
    - yhat.H2OBinomialModel
    - yhat.H2OMultinomialModel
    - yhat.keras
    - yhat.LearnerRegr
    - yhat.LearnerClassif
  - title: Addapters for model_info
    desc: Specfic versions of the generic model_info function
    contents:
    - model_info.scikitlearn_model
    - model_info.WrappedModel
    - model_info.H2ORegressionModel
    - model_info.H2OBinomialModel
    - model_info.keras
    - model_info.LearnerRegr
    - model_info.LearnerClassif
  - title: Champion Challenger
    desc: Function used for Champion Challenger analysys
    contents:
    - champion_challenger
    - funnel_measure
    - print.funnel_measure
    - plot.funnel_measure
    - overall_comparison
    - print.overall_comparison
    - plot.overall_comparison
    - training_test_comparison
    - print.training_test_comparison
    - plot.training_test_comparison
  - title: Misc
    contents:
    - print.scikitlearn_set
    - create_env
